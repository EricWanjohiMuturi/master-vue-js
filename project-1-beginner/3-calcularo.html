<!DOCTYPE html>
<html>
<head>
    <title>Simple Vue Calculator</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div id="app">
        <div class="calculator">
            <!-- <div class="display">{{ current }}</div> -->
            <input type="text" v-model="current">
            <div class="buttons">
                <button @click="clear">C</button>
                <button @click="append('7')">7</button>
                <button @click="append('8')">8</button>
                <button @click="append('9')">9</button>
                <button @click="operation('+')">+</button>
                <button @click="append('4')">4</button>
                <button @click="append('5')">5</button>
                <button @click="append('6')">6</button>
                <button @click="operation('-')">-</button>
                <button @click="append('1')">1</button>
                <button @click="append('2')">2</button>
                <button @click="append('3')">3</button>
                <button @click="operation('*')">ร</button>
                <button @click="append('0')">0</button>
                <button @click="calculate">=</button>
                <button @click="operation('/')">รท</button>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref } = Vue;
        
        createApp({
            setup() {
                const current = ref('');
                const previous = ref('');
                const op = ref(null);
                
                function append(num) {
                    current.value += num;
                }
                
                function operation(operator) {
                    previous.value = current.value;
                    current.value = '';
                    op.value = operator;
                }
                
                function calculate() {
                    let result;
                    const prev = parseFloat(previous.value);
                    const curr = parseFloat(current.value);
                    
                    switch(op.value) {
                        case '+': result = prev + curr; break;
                        case '-': result = prev - curr; break;
                        case '*': result = prev * curr; break;
                        case '/': result = prev / curr; break;
                        default: return;
                    }
                    
                    current.value = result;
                    op.value = null;
                }
                
                function clear() {
                    current.value = '';
                    previous.value = '';
                    op.value = null;
                }
                
                return { 
                    current, 
                    append, 
                    operation, 
                    calculate, 
                    clear 
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
