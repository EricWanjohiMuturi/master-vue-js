<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- insert Vue CDN link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Booststrap CSS for quick styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <title>Making Vue Reactive</title>
</head>
<body>
    <!-- Data interpolation --> 
    <div id="app" class="container mt-5">
        <h1>{{ greetings }}</h1>
        <p>{{ message }}</p> 
        <p>{{ description }}</p>
        <!-- <p>{{loggedin()}}</p>
    </div>

    <!-- Open script tags -->
    <script>
        /* import ref for reactivity */
      const { createApp, ref } = Vue;
    
        createApp({
        setup() {
            const greetings = "Hello, Everyone!";
            const message = ref("This is a simple Vue.js application.!");
            const description = "Vue makes it easy to create reactive applications.";
            const loggedin = ref([]);

            function updateMessage() {
                message.value = " Vue.JS is an awesome frontend framework!"
            }

            function login() {
                loggedin.value = "Welcome, You are now logged in!";
            }

            setTimeout(() => {
                updateMessage()
            },5000);

            setTimeout(() => {
                login()
            }, 10000);

            return {
                message,
                greetings,
                description,
                updateMessage,
                loggedin,
            }
        }
        }).mount('#app')

    </script>

</body>
</html>
